{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "receipt-app.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "receipt-app.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "receipt-app.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        {{- toYaml .Values.networkPolicy.ingress | nindent 8 }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 3306  # MySQL
        - protocol: TCP
          port: 5672  # RabbitMQ
        - protocol: TCP
          port: 53    # DNS
        - protocol: UDP
          port: 53    # DNS
{{- end }}

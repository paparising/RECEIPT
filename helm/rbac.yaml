apiVersion: v1
kind: Namespace
metadata:
  name: receipt-app
  labels:
    name: receipt-app
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: receipt-app-sa
  namespace: receipt-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: receipt-app-cluster-role
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods", "pods/logs"]
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: receipt-app-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: receipt-app-cluster-role
subjects:
  - kind: ServiceAccount
    name: receipt-app-sa
    namespace: receipt-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: receipt-app-role
  namespace: receipt-app
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: receipt-app-role-binding
  namespace: receipt-app
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: receipt-app-role
subjects:
  - kind: ServiceAccount
    name: receipt-app-sa
    namespace: receipt-app
